<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Order Form</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="order.html">Order Here</a>
    </nav>

    <section class="card">

        <form class="form-layout">

            <h2 class="section-title">Customer Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" required>

            <label for="address">Address:</label>
            <input type="text" id="address" class="input-field" required>

            <h2 class="section-title">Order Details</h2>

            <label for="product">Select Product:</label>
            <select id="product" class="input-field" required>
                <option>Choose Product</option>
                <option value="laptop">Laptop</option>
                <option value="phone">Smartphone</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="input-field" min="1" max="10" required>

            <p class="payment-title">Payment Method:</p>

            <input type="radio" id="cod" name="payment" class="radio-btn" required>
            <label for="cod">Cash on Delivery</label>

            <input type="radio" id="online" name="payment" class="radio-btn">
            <label for="online">Online Payment</label>

            <div class="btn-group">
                <input type="submit" value="Place Order" class="btn submit-btn">
                <input type="reset" value="Clear Form" class="btn reset-btn">
            </div>

        </form>

    </section>

    <footer id="mainFooter">
        <p>&copy; 2026 Online Store</p>
    </footer>

</body>

</html>
